<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Employee Database
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-searchbar placeholder="Search..." [(ngModel)]="searchTerm" showCancelButton="focus" animated></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let device of devices | filter:searchTerm">
      <ion-label>{{device.deviceName}}</ion-label>
      <ion-label>{{device.deviceType}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
